<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script 
        src="https://code.jquery.com/jquery-3.7.1.js"

    </script>
</head>
<body>
    <div class="container">
        <div class="titleParent">
            <h1>Celcius Converter</h1>
        </div>
        <form id="inputParent">
            <input type="number" id="input" name="input" placeholder="Input Celcius...">
            <button id="btnInput" type="submit">Konversi</button>
        </form>
        <div class="tableParent">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Celcius</th>
                        <th>Fahrenheit</th>
                        <th>Reamur</th>
                        <th>Kelvin</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
